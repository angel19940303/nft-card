<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FINAL CSS -->
    <link rel="stylesheet" href="./assets/scss/main.css" />

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main" id="main">
      <!-- NFT -->
      <section class="NFT">
        <div class="NFT__container">
          <!-- Card -->
          <section class="card">
            <div class="card__container">
              <div class="card__content-img">
                <img class="card__nft-img" src="./assets/images/image-equilibrium.jpg" alt="" />
                <div class="card__view">
                  <img class="card__view-img" src="./assets/images/icon-view.svg" alt="" />
                </div>
              </div>
              <!-- Card Datas -->
              <div class="card__data">
                <article class="card__titles">
                  <h1 class="card__title">Equilibrium #3429</h2>
                  <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
                </article>
                <!-- Card Information -->
                <div class="card__information">
                  <div class="card__coin card__info">
                    <img class="card__coin-img" src="./assets/images/icon-ethereum.svg" alt="" />
                    <span>0.041 ETH</span>
                  </div>
                  <div class="card__date card__info">
                    <img class="card__clock-img" src="./assets/images/icon-clock.svg" alt="" />
                    <span> 3 days left</span>
                  </div>
                </div>
                <!-- Card User -->
                <div class="card__user">
                  <img class="card__user-img" src="./assets/images/image-avatar.png" alt="" />
                  <p> Creation of <a href="">Jules Wyvern</a></p>
                </div>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
